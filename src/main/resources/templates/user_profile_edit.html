<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
    <title>SHH | Редагування профілю </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
  </head>

  <body style="padding-top: 100px">
    <div th:replace="navbar :: navbar"></div>

    <main role="main">
      <div class="d-flex justify-content-center align-items-center">
        <div class="row" style="width: 60%">
          <div class="col-md-12">
            <div class="card w-100 my-4">
              <div class="card-header bg-light text-info">
                <h4 class="text-center m-0">Редагування профілю</h4>
              </div>
              <form class="card-body p-3" action="/user/profile/edit">


                <div class="row mb-3">
                  <div class="col pr-2">
                    <label for="loginInput" class="form-label">Логін</label>
                    <input type="email" class="form-control" id="loginInput" name="login" th:value="${user.getLogin()}" required>
                  </div>
                  <div class="col pl-2">
                    <label for="passwordInput" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Залиште пустим, якщо не хочете змінити" name="password">
                  </div>
                </div>

                <div class="mb-3">
                  <label for="pibInput" class="form-label">Прізвище, ім'я та по-батькові</label>
                  <input type="text" class="form-control" id="pibInput" name="pib" th:value="${user.getPib()}" required>
                </div>

                <div class="row">
                  <div class="col-9 pr-2">
                    <label for="phoneInput" class="form-label">Телефон</label>
                    <input type="tel" class="form-control" id="phoneInput" name="phone" th:value="${user.getPhone()}" required>
                  </div>
                  <div class="col-3 d-flex align-items-end pl-2">
                    <button type="submit" class="btn btn-block btn-primary">Зберегти</button>
                  </div>
                </div>

              </form>
            </div>

          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js" integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
