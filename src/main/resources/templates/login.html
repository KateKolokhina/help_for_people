<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SSH | Увійти </title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />
</head>

<body style="padding-top: 100px">
<div th:replace="navbar :: navbar">
</div>

<main role="main">
    <div class="d-flex justify-content-center align-items-center">
        <div class="row" style="width: 60%">
            <div class="col-md-12">
                <div class="card w-100 my-4">
                    <div class="card-header bg-light text-info">
                        <h4 class="text-center">Увійти</h4>
                    </div>
                    <div class="card-body" style="width:auto">
                        <form th:action="@{/login}" method="post" style="width:90% ">


                            <div class="row">
                                <div class="text-right col m-2 ">Логін:</div>
                                <div class="col m-2"><input style="width: 100%" required id="form-login" type="text"
                                                            name="username"/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="text-right col m-2">Пароль:</div>
                                <div class="col m-2"><input style="width: 100%" id="form-password" required
                                                            type="password"
                                                            name="password"/></div>
                            </div>

                            <div>

                                <div class="text-right  my-2 mx-2 ">
                                    <div style="margin-bottom: 13px">
                                        <a href="/gofuckyourself"> Забув пароль? </a></div>

                                    <input
                                            class="btn btn-success"
                                            type="submit"
                                            value="Увійти"
                                    />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
></script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M="
        crossorigin="anonymous"
></script>

<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
></script>
</body>
</html>
