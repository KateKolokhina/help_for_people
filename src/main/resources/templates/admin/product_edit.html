<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>SHH | Створення продукту </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body style="padding-top: 100px">
        <div th:replace="admin/admin_navbar :: admin_navbar"></div>

        <main role="main">
            <div class="d-flex justify-content-center align-items-center">
                <div class="row" style="width: 60%">
                    <div class="col-md-12">
                        <form class="card w-100 my-4" method="post" action="/admin/product/edit">
                            <div class="card-header bg-light text-info">
                                <h4 class="text-center m-2">Редагування продукту</h4>
                            </div>
                            <div class="card-body p-3">
                                <div class="mb-3">
                                    <label for="nameInput" class="form-label">Назва</label>
                                    <input type="text" class="form-control" id="nameInput" name="name" th:value="${name}" maxlength="255" required>
                                    <input type="hidden" name="id" th:value="${id}">
                                </div>

                                <div class="row mb-3">
                                    <div class="col pe-2">
                                        <label for="genderInput" class="form-label">Стать</label>
                                        <select class="form-select" id="genderInput" name="gender" required>
                                            <option th:selected="${gender == 'F'}" value="F">Жіноча</option>
                                            <option th:selected="${gender == 'M'}" value="M">Чоловіча</option>
                                            <option th:selected="${gender == 'K'}" value="K">Дитяча</option>
                                        </select>
                                    </div>
                                    <div class="col ps-2">
                                        <label for="seasonInput" class="form-label">Сезон</label>
                                        <select class="form-select" id="seasonInput" name="season"  required>
                                            <option th:selected="${gender == 'Autumn'}" value="Autumn">Осінь</option>
                                            <option th:selected="${gender == 'Winter'}" value="Winter">Зима</option>
                                            <option th:selected="${gender == 'Spring'}" value="Spring">Весна</option>
                                            <option th:selected="${gender == 'Summer'}" value="Summer">Літо</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col pe-2">
                                        <label for="sizeInput" class="form-label">Розмір</label>
                                        <input type="number" class="form-control" id="sizeInput" name="size" th:value="${size}" step="1" min="0" max="10" required>
                                    </div>
                                    <div class="col ps-2">
                                        <label for="totalCountInput" class="form-label">Кількість</label>
                                        <input type="number" class="form-control" id="totalCountInput" name="totalCount" th:value="${totalCount}" step="1" min="0" max="10000" required>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-9 pe-2">
                                        <label for="categoryInput" class="form-label">Категорія</label>
                                        <select class="form-select" id="categoryInput" name="category" required>
                                            <option th:each="current: ${categories}" th:selected="${category == current.id}" th:value="${current.id}" th:text="${current.name+', '+current.type}"></option>
                                        </select>
                                    </div>
                                    <div class="col-3 d-flex align-items-end ps-2">
                                        <button type="submit" class="btn btn-block btn-primary w-100">Зберегти</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js" integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
