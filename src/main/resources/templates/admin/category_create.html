<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>SHH | Створення продукту </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body style="padding-top: 100px">
    <div th:replace="admin/admin_navbar :: admin_navbar"></div>

        <main role="main">
            <div class="d-flex justify-content-center align-items-center">
                <div class="row" style="width: 60%">
                    <div class="col-md-12">
                        <form class="card w-100 my-4" method="post" action="/admin/category/create">
                            <div class="card-header bg-light text-info">
                                <h4 class="text-center m-2">Створення категорії</h4>
                            </div>
                            <div class="card-body p-3">
                                <div class="row">
                                    <div class="col-4 pe-2">
                                        <label for="nameInput" class="form-label">Назва</label>
                                        <input type="text" class="form-control" id="nameInput" name="name" maxlength="255" required>
                                    </div>
                                    <div class="col-4 px-2">
                                        <label for="typeInput" class="form-label">Тип</label>
                                        <input type="text" class="form-control" id="typeInput" name="type" maxlength="255" required>
                                    </div>
                                    <div class="col-4 d-flex align-items-end ps-2">
                                        <button type="submit" class="btn btn-block btn-primary w-100">Зберегти</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js" integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
